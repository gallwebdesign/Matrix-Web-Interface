<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0f1c;
            --secondary-bg: #1a2332;
            --tertiary-bg: #2d3748;
            --accent-blue: #00d4ff;
            --accent-cyan: #00ffaa;
            --accent-orange: #ff6b35;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
            --shadow-deep: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 170, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--primary-bg) 0%, #0f1419 100%);
        }

        .control-center {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 80px 1fr 60px;
            height: 100vh;
            width: 100vw;
            gap: 1px;
            background: var(--border-color);
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            border-bottom: 2px solid var(--accent-blue);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.1) 50%, 
                transparent 100%);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 10;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 24px;
            color: var(--primary-bg);
            box-shadow: var(--shadow-glow);
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 24px;
            color: var(--text-primary);
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 24px;
            z-index: 10;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(45, 55, 72, 0.8);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-cyan);
            box-shadow: 0 0 12px var(--accent-cyan);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.disconnected {
            background: var(--accent-red);
            box-shadow: 0 0 12px var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Left Panel - Controls */
        .left-panel {
            background: var(--secondary-bg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-section {
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .control-section h3 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            color: var(--accent-blue);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-btn {
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--tertiary-bg), #1e293b);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, var(--accent-blue), #0ea5e9);
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, var(--accent-blue), #0ea5e9);
            border-color: var(--accent-blue);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }

        .control-btn.secondary {
            background: linear-gradient(135deg, var(--accent-cyan), #10b981);
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 16px rgba(0, 255, 170, 0.3);
        }

        .control-btn.danger {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            border-color: var(--accent-red);
            box-shadow: 0 4px 16px rgba(255, 71, 87, 0.3);
        }

        /* Main Matrix Area */
        .matrix-container {
            background: var(--secondary-bg);
            padding: 32px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .matrix-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .matrix-title {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 28px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .matrix-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .info-chip {
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 20px;
            font-size: 14px;
            color: var(--accent-blue);
            font-weight: 500;
        }

        .matrix-grid-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-grid {
            display: grid;
            grid-template-columns: 80px repeat(8, 80px);
            grid-template-rows: 60px repeat(8, 60px);
            gap: 8px;
            padding: 20px;
            background: rgba(45, 55, 72, 0.3);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .matrix-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .matrix-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 12px;
            color: var(--text-muted);
            overflow: hidden;
        }

        .matrix-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 255, 0.3), 
                transparent);
            transition: left 0.5s ease;
        }

        .matrix-cell:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .matrix-cell:hover::before {
            left: 100%;
        }

        .matrix-cell.active {
            background: linear-gradient(135deg, var(--accent-cyan), #10b981);
            border-color: var(--accent-cyan);
            color: var(--primary-bg);
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
            animation: activeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes activeGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 170, 0.5); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 170, 0.8); }
        }

        .matrix-cell.active::after {
            content: '●';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--primary-bg);
        }

        /* Right Panel - Status */
        .right-panel {
            background: var(--secondary-bg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-section {
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .status-section h3 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            color: var(--accent-orange);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .route-display {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .route-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border-left: 4px solid var(--accent-cyan);
            font-size: 14px;
        }

        .route-from {
            color: var(--accent-blue);
            font-weight: 700;
        }

        .route-to {
            color: var(--accent-cyan);
            font-weight: 700;
        }

        .log-container {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .log-entry {
            display: flex;
            gap: 12px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
        }

        .log-time {
            color: var(--text-muted);
            min-width: 70px;
        }

        .log-message {
            color: var(--text-secondary);
        }

        .log-success {
            color: var(--accent-cyan);
        }

        .log-error {
            color: var(--accent-red);
        }

        .log-info {
            color: var(--accent-blue);
        }

        /* Footer */
        .footer {
            grid-column: 1 / -1;
            background: var(--primary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            border-top: 1px solid var(--border-color);
        }

        .footer-info {
            display: flex;
            gap: 24px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .footer-actions {
            display: flex;
            gap: 12px;
        }

        .footer-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .footer-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .quick-btn {
            padding: 10px 12px;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quick-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--primary-bg);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .control-section, .status-section {
            animation: fadeIn 0.5s ease-out;
        }

        .control-section:nth-child(2) { animation-delay: 0.1s; }
        .control-section:nth-child(3) { animation-delay: 0.2s; }
        .status-section:nth-child(2) { animation-delay: 0.3s; }
        .status-section:nth-child(3) { animation-delay: 0.4s; }

        /* Scrollbar Styling */
        .log-container::-webkit-scrollbar {
            width: 6px;
        }

        .log-container::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 3px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <div class="control-center">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">MX</div>
                <div class="logo-text">MATRIX CONTROL CENTER</div>
            </div>
            <div class="system-status">
                <div class="status-indicator">
                    <div class="status-dot" id="connectionDot"></div>
                    <div class="status-text" id="connectionStatus">Checking...</div>
                </div>
                <div class="status-indicator">
                    <div class="status-text" id="matrixInfo">Matrix: ---.---.---.---</div>
                </div>
            </div>
        </div>

        <!-- Left Panel -->
        <div class="left-panel">
            <div class="control-section">
                <h3>Connection</h3>
                <div class="control-buttons">
                    <button class="control-btn primary" onclick="connect()">CONNECT</button>
                    <button class="control-btn danger" onclick="disconnect()">DISCONNECT</button>
                    <button class="control-btn secondary" onclick="queryStatus()">REFRESH STATUS</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Quick Routes</h3>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="diagonal()">DIAGONAL</button>
                    <button class="quick-btn" onclick="allToOne()">ALL→IN1</button>
                    <button class="quick-btn" onclick="allOff()">ALL OFF</button>
                    <button class="quick-btn" onclick="clearAll()">CLEAR</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Presets</h3>
                <div class="control-buttons">
                    <button class="control-btn" onclick="savePreset()">SAVE PRESET</button>
                    <button class="control-btn" onclick="loadPreset()">LOAD PRESET</button>
                </div>
            </div>
        </div>

        <!-- Main Matrix -->
        <div class="matrix-container">
            <div class="matrix-header">
                <div class="matrix-title">8×8 SWITCHING MATRIX</div>
                <div class="matrix-info">
                    <div class="info-chip" id="activeRoutes">0 ROUTES ACTIVE</div>
                    <div class="info-chip" id="lastAction">READY</div>
                </div>
            </div>
            <div class="matrix-grid-container">
                <div class="matrix-grid" id="matrixGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="status-section">
                <h3>Active Routes</h3>
                <div class="route-display" id="routeDisplay">
                    <div class="route-item">
                        <span class="route-from">No active routes</span>
                        <span class="route-to">--</span>
                    </div>
                </div>
            </div>

            <div class="status-section">
                <h3>System Log</h3>
                <div class="log-container" id="logContainer">
                    <div class="log-entry">
                        <span class="log-time">[READY]</span>
                        <span class="log-message log-info">System initialized</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-info">
                <span>Matrix Controller v2.0</span>
                <span>Resolution: 1600×900</span>
                <span id="systemTime">--:--:--</span>
            </div>
            <div class="footer-actions">
                <button class="footer-btn" onclick="exportConfig()">EXPORT CONFIG</button>
                <button class="footer-btn" onclick="showHelp()">HELP</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentRouting = {};
        let isConnected = false;

        // Initialize matrix grid
        function initMatrix() {
            const grid = document.getElementById('matrixGrid');
            grid.innerHTML = '';

            // Top-left corner (empty)
            grid.appendChild(document.createElement('div'));

            // Output labels (top row)
            for (let out = 1; out <= 8; out++) {
                const label = document.createElement('div');
                label.className = 'matrix-label';
                label.textContent = `OUT ${out}`;
                grid.appendChild(label);
            }

            // Input rows
            for (let inp = 1; inp <= 8; inp++) {
                // Input label (left column)
                const label = document.createElement('div');
                label.className = 'matrix-label';
                label.textContent = `IN ${inp}`;
                grid.appendChild(label);

                // Output cells
                for (let out = 1; out <= 8; out++) {
                    const cell = document.createElement('div');
                    cell.className = 'matrix-cell';
                    cell.dataset.input = inp;
                    cell.dataset.output = out;
                    cell.onclick = () => switchRoute(inp, out);
                    grid.appendChild(cell);
                }
            }
        }

        // Switch input to output
        async function switchRoute(input, output) {
            // Immediate UI feedback
            currentRouting[output] = input;
            updateMatrixDisplay();
            updateActiveRoutes();
            updateLastAction(`IN${input} → OUT${output}`);
            
            try {
                const response = await fetch(`${API_URL}/switch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input, output })
                });

                const data = await response.json();

                if (data.success) {
                    addLog(`Routed Input ${input} → Output ${output}`, 'success');
                } else {
                    // Revert on error
                    delete currentRouting[output];
                    updateMatrixDisplay();
                    updateActiveRoutes();
                    addLog(`Failed to switch: ${data.error}`, 'error');
                }
            } catch (error) {
                // Revert on error
                delete currentRouting[output];
                updateMatrixDisplay();
                updateActiveRoutes();
                addLog(`Error: ${error.message}`, 'error');
            }
        }

        // Update matrix display
        function updateMatrixDisplay() {
            document.querySelectorAll('.matrix-cell').forEach(cell => {
                const input = parseInt(cell.dataset.input);
                const output = parseInt(cell.dataset.output);
                
                if (currentRouting[output] === input) {
                    cell.classList.add('active');
                } else {
                    cell.classList.remove('active');
                }
            });
        }

        // Update active routes display
        function updateActiveRoutes() {
            const routeDisplay = document.getElementById('routeDisplay');
            const activeRoutes = Object.keys(currentRouting).filter(out => currentRouting[out] > 0);
            
            document.getElementById('activeRoutes').textContent = `${activeRoutes.length} ROUTES ACTIVE`;
            
            if (activeRoutes.length === 0) {
                routeDisplay.innerHTML = '<div class="route-item"><span class="route-from">No active routes</span><span class="route-to">--</span></div>';
            } else {
                routeDisplay.innerHTML = activeRoutes.map(output => {
                    const input = currentRouting[output];
                    return `
                        <div class="route-item">
                            <span class="route-from">IN ${input}</span>
                            <span class="route-to">OUT ${output}</span>
                        </div>
                    `;
                }).join('');
            }
        }

        // Update last action
        function updateLastAction(action) {
            document.getElementById('lastAction').textContent = action;
        }

        // Connection functions
        async function connect() {
            try {
                addLog('Attempting connection...', 'info');
                const response = await fetch(`${API_URL}/connect`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    addLog('Connected to matrix', 'success');
                    updateLastAction('CONNECTED');
                    
                    // Query status after connecting
                    setTimeout(() => queryStatus(), 500);
                } else {
                    addLog('Failed to connect', 'error');
                }
            } catch (error) {
                addLog(`Connection error: ${error.message}`, 'error');
            }
        }

        async function disconnect() {
            try {
                const response = await fetch(`${API_URL}/disconnect`, { method: 'POST' });
                isConnected = false;
                updateConnectionStatus(false);
                addLog('Disconnected from matrix', 'info');
                updateLastAction('DISCONNECTED');
            } catch (error) {
                addLog(`Disconnect error: ${error.message}`, 'error');
            }
        }

        async function queryStatus() {
            try {
                addLog('Querying routing status...', 'info');
                const response = await fetch(`${API_URL}/query-status`);
                const data = await response.json();

                if (data.success) {
                    currentRouting = data.routing;
                    updateMatrixDisplay();
                    updateActiveRoutes();
                    
                    const activeCount = Object.keys(currentRouting).filter(out => currentRouting[out] > 0).length;
                    addLog(`Status loaded: ${activeCount} active routes`, 'success');
                    updateLastAction('STATUS REFRESHED');
                } else {
                    addLog(`Failed to query status: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Status query error: ${error.message}`, 'error');
            }
        }

        // Quick actions
        async function diagonal() {
            addLog('Applying diagonal routing...', 'info');
            const promises = [];
            for (let i = 1; i <= 8; i++) {
                promises.push(switchRoute(i, i));
            }
            await Promise.all(promises);
            addLog('Diagonal routing applied', 'success');
            updateLastAction('DIAGONAL ROUTING');
        }

        async function allToOne() {
            addLog('Routing all outputs to Input 1...', 'info');
            const promises = [];
            for (let out = 1; out <= 8; out++) {
                promises.push(switchRoute(1, out));
            }
            await Promise.all(promises);
            addLog('All outputs routed to Input 1', 'success');
            updateLastAction('ALL → IN1');
        }

        async function allOff() {
            addLog('Turning all outputs OFF...', 'info');
            const promises = [];
            for (let out = 1; out <= 8; out++) {
                promises.push(switchRoute(0, out));
            }
            await Promise.all(promises);
            addLog('All outputs turned OFF', 'success');
            updateLastAction('ALL OFF');
        }

        function clearAll() {
            currentRouting = {};
            updateMatrixDisplay();
            updateActiveRoutes();
            addLog('Display cleared', 'info');
            updateLastAction('DISPLAY CLEARED');
        }

        // Status updates
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                dot.classList.remove('disconnected');
                status.textContent = 'Connected';
            } else {
                dot.classList.add('disconnected');
                status.textContent = 'Disconnected';
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                
                isConnected = data.connected;
                updateConnectionStatus(data.connected);
                
                if (data.matrixIP) {
                    document.getElementById('matrixInfo').textContent = `Matrix: ${data.matrixIP}`;
                }
            } catch (error) {
                updateConnectionStatus(false);
            }
        }

        // Logging
        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            const typeClass = `log-${type}`;
            
            entry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="log-message ${typeClass}">${message}</span>
            `;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;

            // Keep only last 100 entries
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }

        // Footer functions
        function updateSystemTime() {
            document.getElementById('systemTime').textContent = new Date().toLocaleTimeString();
        }

        function savePreset() {
            // TODO: Implement preset saving
            addLog('Preset save not yet implemented', 'info');
        }

        function loadPreset() {
            // TODO: Implement preset loading
            addLog('Preset load not yet implemented', 'info');
        }

        function exportConfig() {
            // TODO: Implement config export
            addLog('Config export not yet implemented', 'info');
        }

        function showHelp() {
            // TODO: Implement help system
            addLog('Help system not yet implemented', 'info');
        }

        // Initialize
        window.onload = () => {
            initMatrix();
            checkStatus();
            updateSystemTime();
            
            // Auto-query status if connected
            setTimeout(async () => {
                try {
                    const response = await fetch(`${API_URL}/status`);
                    const data = await response.json();
                    if (data.connected) {
                        queryStatus();
                    }
                } catch (err) {
                    // Silent fail
                }
            }, 1000);
            
            // Update time every second
            setInterval(updateSystemTime, 1000);
            
            // Check status every 10 seconds
            setInterval(checkStatus, 10000);
        };
    </script>
</body>
